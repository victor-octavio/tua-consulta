<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="flex flex-col md:flex-row w-full max-w-6xl h-auto md:h-[600px] bg-white rounded-3xl shadow-2xl overflow-hidden">
    <div class="hidden md:flex flex-1 bg-gradient-to-br from-green-500 via-green-600 to-green-700 items-center justify-center p-6 md:p-10">
      <div class="text-center">
        <div class="w-full max-w-xs md:max-w-md mb-6 md:mb-8">
          <svg class="w-full h-auto" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="200" cy="150" r="100" fill="white" opacity="0.1"/>
            <circle cx="200" cy="150" r="70" fill="white" opacity="0.2"/>
            <path d="M180 150 L220 150 M200 130 L200 170" stroke="white" stroke-width="8" stroke-linecap="round"/>
          </svg>
        </div>
        <h3 class="text-white text-xl md:text-2xl font-bold">Tua Consulta</h3>
        <p class="text-white/80 mt-2 text-sm md:text-base">Agende suas consultas de forma r√°pida e simplificada</p>
      </div>
    </div>
    
    <div class="sm:flex items-center justify-center p-4 md:p-12 w-full max-w-xs md:max-w-md mx-auto transform scale-95 md:scale-100 transition-all duration-1000 delay-300 ease-in-out min-h-[55vh] md:min-h-[60vh]">
      <!-- Depois a gente ve se faz o logo separado ou so joga isso p outro component e azar -->
      <div class="w-full max-w-xs md:max-w-md">
        <div class="flex justify-center items-center mb-6 md:mb-8">
          <div class="w-14 h-14 md:w-18 md:h-18 bg-gradient-to-br from-green-500 to-green-700 rounded-2xl flex items-center justify-center shadow-lg mr-4">
            <svg class="w-8 h-8 md:w-12 md:h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <h1 class="text-green-600 font-bold text-2xl md:text-4xl">Tua Consulta</h1>
        </div>

        <h2 class="text-2xl md:text-3xl font-bold text-gray-800 text-center mb-6 md:mb-8">Login</h2>

        <form class="space-y-4 md:space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1 md:mb-2">Email</label>
            <input 
              id="email"
              type="email" 
              placeholder="seu@email.com"
              class="w-full px-3 py-2 md:px-4 md:py-3 border-2 border-gray-300 rounded-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 hover:border-gray-400 text-sm md:text-base"
            >
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1 md:mb-2">Senha</label>
            <input 
              id="password"
              type="password" 
              placeholder="Sua senha"
              class="w-full px-3 py-2 md:px-4 md:py-3 border-2 border-gray-300 rounded-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 hover:border-gray-400 text-sm md:text-base"
            >
          </div>

          <div class="text-right">
            <a href="#" class="text-xs md:text-sm text-green-600 hover:border-b-1 hover:text-green-700 font-medium transition-colors">Esqueceu sua senha?</a>
          </div>

          <button 
            type="submit"
            class="w-full py-2.5 md:py-3 px-4 bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 text-sm md:text-base"
          >
            Entrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
