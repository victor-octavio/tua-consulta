<div class="min-h-screen bg-gray-50 p-4 md:p-6 lg:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header Section -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
            <div>
                <h1 class="text-2xl lg:text-3xl font-bold text-gray-900 mb-2">Gerenciar Profissionais</h1>
                <p class="text-gray-600">Gerencie os profissionais de saúde da UBS IAPI</p>
            </div>
            <button
                (click)="abrirModalNovo()"
                class="inline-flex items-center justify-center gap-2 px-4 py-2 bg-teal-600 text-white font-semibold rounded-lg hover:bg-teal-700 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                <span>Novo Profissional</span>
            </button>
        </div>

        <!-- Grid de Profissionais -->
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
            <div *ngFor="let prof of profissionais" class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow p-4">
                <!-- Header do Card -->
                <div class="flex items-start justify-between gap-3 mb-4">
                    <div class="flex items-center gap-3 flex-1 min-w-0">
                        <div class="w-10 h-10 bg-teal-100 rounded-full flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <div class="min-w-0 flex-1">
                            <h3 class="font-bold text-gray-900 truncate">{{ prof.nome }}</h3>
                            <p class="text-sm text-gray-600 truncate">{{ prof.especialidade }}</p>
                        </div>
                    </div>
                    <span
                        [class.bg-green-100]="prof.status === 'disponível'"
                        [class.text-green-700]="prof.status === 'disponível'"
                        [class.bg-yellow-100]="prof.status === 'em atendimento'"
                        [class.text-yellow-700]="prof.status === 'em atendimento'"
                        [class.bg-red-100]="prof.status === 'ausente'"
                        [class.text-red-700]="prof.status === 'ausente'"
                        class="px-2 py-1 rounded-full text-xs font-semibold capitalize flex-shrink-0">
                        {{ prof.status }}
                    </span>
                </div>

                <!-- Informações do Profissional -->
                <div class="space-y-2 mb-4 pb-4 border-b border-gray-200">
                    <div class="flex items-center gap-2 text-sm text-gray-700">
                        <svg class="w-4 h-4 text-teal-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                        </svg>
                        <span class="truncate"><span class="font-semibold">CNS:</span> {{ prof.cns }}</span>
                    </div>
                    <div class="flex items-center gap-2 text-sm text-gray-700">
                        <svg class="w-4 h-4 text-teal-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <span class="truncate">{{ prof.telefone }}</span>
                    </div>
                </div>

                <!-- Botões de Ação -->
                <div class="flex gap-2">
                    <button
                        (click)="abrirModalEditar(prof)"
                        class="flex-1 px-3 py-2 bg-teal-600 text-white text-sm font-semibold rounded-lg hover:bg-teal-700 transition-colors">
                        Editar
                    </button>
                    <button
                        (click)="excluirProfissional(prof.id)"
                        class="flex-1 px-3 py-2 bg-red-600 text-white text-sm font-semibold rounded-lg hover:bg-red-700 transition-colors">
                        Excluir
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal de Criação/Edição -->
        <div *ngIf="mostrarModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full max-h-screen overflow-y-auto">
                <!-- Modal Header -->
                <div class="bg-gray-900 text-white px-6 py-4 rounded-t-2xl sticky top-0">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-bold">
                            {{ modoEdicao ? 'Editar Profissional' : 'Novo Profissional' }}
                        </h2>
                        <button
                            (click)="fecharModal()"
                            class="p-2 hover:bg-gray-800 rounded-lg transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Modal Body -->
                <div class="p-6">
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-900 mb-2">Nome Completo</label>
                            <input
                                type="text"
                                [(ngModel)]="profissionalSelecionado.nome"
                                name="nome"
                                placeholder="Nome completo do profissional"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-200 transition-colors">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-900 mb-2">Especialidade</label>
                                <select
                                    [(ngModel)]="profissionalSelecionado.especialidade"
                                    name="especialidade"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-200 transition-colors">
                                    <option value="">Selecione...</option>
                                    <option *ngFor="let esp of especialidades" [value]="esp">{{ esp }}</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-900 mb-2">CNS</label>
                                <input
                                    type="text"
                                    [(ngModel)]="profissionalSelecionado.cns"
                                    name="cns"
                                    placeholder="000 0000 0000 0000"
                                    maxlength="15"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-200 transition-colors">
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-900 mb-2">Telefone</label>
                                <input
                                    type="tel"
                                    [(ngModel)]="profissionalSelecionado.telefone"
                                    name="telefone"
                                    placeholder="(00) 00000-0000"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-200 transition-colors">
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-900 mb-2">Status</label>
                                <select
                                    [(ngModel)]="profissionalSelecionado.status"
                                    name="status"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-200 transition-colors">
                                    <option value="disponível">Disponível</option>
                                    <option value="em atendimento">Em Atendimento</option>
                                    <option value="ausente">Ausente</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                            <button
                                type="button"
                                (click)="fecharModal()"
                                class="px-4 py-2 border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-100 transition-colors">
                                Cancelar
                            </button>
                            <button
                                type="button"
                                (click)="salvarProfissional()"
                                class="px-4 py-2 bg-teal-600 text-white font-semibold rounded-lg hover:bg-teal-700 transition-colors">
                                {{ modoEdicao ? 'Salvar Alterações' : 'Cadastrar Profissional' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
