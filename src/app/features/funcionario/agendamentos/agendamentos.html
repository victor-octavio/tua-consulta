<div class="tuaconsulta-theme page-container">
    <div class="container-responsive max-w-7xl">
        <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-4 sm:gap-6 section-spacing">
            <div class="flex-1">
                <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold text-theme-dark mb-2">Gerenciar Agendamentos</h1>
                <p class="text-xs sm:text-sm lg:text-base text-theme-medium">Visualize e gerencie todos os agendamentos da UBS IAPI</p>
            </div>
            <button
                (click)="abrirModalNovo()"
                class="btn bg-theme-accent text-white hover:bg-theme-medium self-start sm:self-auto text-sm sm:text-base">
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                <span class="hidden sm:inline">Novo Agendamento</span>
                <span class="sm:hidden">Novo</span>
            </button>
        </div>

        <!-- Lista de Agendamentos -->
        <div class="card overflow-hidden p-0">
            <div class="overflow-x-auto">
                <table class="w-full min-w-max">
                    <thead class="bg-theme-dark text-white">
                        <tr>
                            <th class="px-4 sm:px-6 py-3 text-left text-xs font-semibold uppercase">Especialidade</th>
                            <th class="px-4 sm:px-6 py-3 text-left text-xs font-semibold uppercase">Data</th>
                            <th class="px-4 sm:px-6 py-3 text-left text-xs font-semibold uppercase">Horário</th>
                            <th class="px-4 sm:px-6 py-3 text-left text-xs font-semibold uppercase hidden lg:table-cell">Profissional</th>
                            <th class="px-4 sm:px-6 py-3 text-left text-xs font-semibold uppercase hidden md:table-cell">Status</th>
                            <th class="px-4 sm:px-6 py-3 text-center text-xs font-semibold uppercase">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr *ngFor="let ag of agendamentos" class="hover:bg-theme-light transition-colors">
                            <td class="px-4 sm:px-6 py-3 sm:py-4">
                                <span class="font-semibold text-theme-dark text-sm sm:text-base">{{ ag.especialidade }}</span>
                            </td>
                            <td class="px-4 sm:px-6 py-3 sm:py-4 text-theme-medium text-xs sm:text-sm">
                                {{ formatarData(ag.data) }}
                            </td>
                            <td class="px-4 sm:px-6 py-3 sm:py-4 text-theme-medium text-xs sm:text-sm">
                                {{ ag.hora }}
                            </td>
                            <td class="px-4 sm:px-6 py-3 sm:py-4 text-theme-medium text-xs sm:text-sm hidden lg:table-cell">
                                {{ ag.profissional }}
                            </td>
                            <td class="px-4 sm:px-6 py-3 sm:py-4 hidden md:table-cell">
                                <span class="px-2 sm:px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-semibold capitalize">
                                    {{ ag.status }}
                                </span>
                            </td>
                            <td class="px-4 sm:px-6 py-3 sm:py-4">
                                <div class="flex items-center justify-center gap-1 sm:gap-2">
                                    <button
                                        (click)="abrirModalEditar(ag)"
                                        class="p-1.5 sm:p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-all"
                                        title="Editar agendamento"
                                        aria-label="Editar agendamento">
                                        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                        </svg>
                                    </button>
                                    <button
                                        (click)="excluirAgendamento(ag.id)"
                                        class="p-1.5 sm:p-2 text-red-600 hover:bg-red-50 rounded-lg transition-all"
                                        title="Excluir agendamento"
                                        aria-label="Excluir agendamento">
                                        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de Criação/Edição -->
    <div *ngIf="mostrarModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-4 sm:px-6 py-4">
                <div class="flex items-center justify-between gap-4">
                    <h2 class="text-lg sm:text-xl font-bold text-theme-dark">
                        {{ modoEdicao ? 'Editar Agendamento' : 'Novo Agendamento' }}
                    </h2>
                    <button
                        (click)="fecharModal()"
                        class="p-2 hover:bg-gray-100 rounded-lg transition-all flex-shrink-0"
                        title="Fechar modal"
                        aria-label="Fechar modal">
                        <svg class="w-5 h-5 sm:w-6 sm:h-6 text-theme-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="p-4 sm:p-6">
                <form class="space-y-4 sm:space-y-5">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-theme-dark mb-2">Especialidade</label>
                            <select
                                [(ngModel)]="agendamentoSelecionado.especialidade"
                                name="especialidade"
                                class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-theme-accent">
                                <option value="">Selecione...</option>
                                <option *ngFor="let esp of especialidades" [value]="esp">{{ esp }}</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-theme-dark mb-2">Data</label>
                            <input
                                type="date"
                                [(ngModel)]="agendamentoSelecionado.data"
                                name="data"
                                class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-theme-accent">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-theme-dark mb-2">Horário</label>
                            <input
                                type="time"
                                [(ngModel)]="agendamentoSelecionado.hora"
                                name="hora"
                                class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-theme-accent">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-theme-dark mb-2">Profissional</label>
                            <select
                                [(ngModel)]="agendamentoSelecionado.profissional"
                                name="profissional"
                                class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-theme-accent">
                                <option value="">Selecione...</option>
                                <option *ngFor="let prof of profissionais" [value]="prof">{{ prof }}</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-theme-dark mb-2">Nome do Paciente</label>
                            <input
                                type="text"
                                [(ngModel)]="agendamentoSelecionado.paciente"
                                name="paciente"
                                placeholder="Nome completo"
                                class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-theme-accent">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-theme-dark mb-2">CPF do Paciente</label>
                            <input
                                type="text"
                                [(ngModel)]="agendamentoSelecionado.cpf"
                                name="cpf"
                                placeholder="000.000.000-00"
                                class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-theme-accent">
                        </div>
                    </div>

                    <div class="flex justify-end gap-3 pt-4">
                        <button
                            type="button"
                            (click)="fecharModal()"
                            class="px-6 py-2 border-2 border-gray-300 text-theme-dark rounded-lg hover:bg-gray-100 transition-all font-semibold">
                            Cancelar
                        </button>
                        <button
                            type="button"
                            (click)="salvarAgendamento()"
                            class="px-6 py-2 bg-theme-accent text-white rounded-lg hover:bg-theme-medium transition-all font-semibold">
                            {{ modoEdicao ? 'Salvar Alterações' : 'Criar Agendamento' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
