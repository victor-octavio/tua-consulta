<div class="h-screen flex bg-gray-100 overflow-hidden">
  <!-- Overlay para mobile -->
  <div
    *ngIf="sidebarOpen"
    class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden"
    (click)="sidebarOpen = false"
  ></div>

  <!-- Sidebar -->
  <aside
    class="fixed inset-y-0 left-0 z-40 w-64 bg-white border-r border-gray-200 shadow-lg transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:shadow-none"
    [class.-translate-x-full]="!sidebarOpen"
    [class.translate-x-0]="sidebarOpen"
  >
    <button
      class="absolute top-4 right-4 p-2 rounded-lg hover:bg-gray-100 transition-colors lg:hidden z-50"
      (click)="sidebarOpen = false"
      aria-label="Close menu"
    >
      <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>

    <app-sidebar
      (closeSidebar)="sidebarOpen = false"
      [isEmployee]="isEmployee">
    </app-sidebar>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col min-w-0 h-screen">
    <!-- Header mobile -->
    <header class="flex-shrink-0 bg-white border-b border-gray-200 shadow-sm lg:hidden">
      <div class="flex items-center justify-between px-4 py-3">
        <button
          class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
          (click)="sidebarOpen = true"
          aria-label="Open menu"
        >
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>

        <h1 class="text-lg font-bold text-gray-800">UBS IAPI</h1>

        <div class="w-10"></div>
      </div>
    </header>

    <!-- Conteúdo scrollável -->
    <div class="flex-1 overflow-y-auto">
      <div class="p-4 lg:p-6">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
