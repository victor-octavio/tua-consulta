<div class="min-h-screen flex bg-gray-50">
  <!-- Overlay para mobile (fecha sidebar ao clicar fora) -->
  <div 
    *ngIf="sidebarOpen"
    class="fixed inset-0 bg-gray-500 opacity-50 z-30 md:hidden"
    (click)="sidebarOpen = false"
  ></div>

  <!-- Sidebar -->
  <aside 
    class="fixed inset-y-0 left-0 z-40 w-64 bg-white border-r border-gray-200 transform transition-transform duration-300 ease-in-out md:translate-x-0 md:static"
    [class.-translate-x-full]="!sidebarOpen"
    [class.translate-x-0]="sidebarOpen"
  >
    <!-- Botão de fechar (apenas mobile) -->
    <button 
      class="absolute top-4 right-4 p-2 rounded-lg hover:bg-gray-100 md:hidden"
      (click)="sidebarOpen = false"
      aria-label="Fechar menu"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    
    <app-side-bar (closeSidebar)="sidebarOpen = false"></app-side-bar>
  </aside>

  <!-- Conteúdo Principal -->
  <main class="flex-1 flex flex-col w-full overflow-hidden">
    <!-- Header com botão do menu -->
    <header class="sticky top-0 z-20 bg-white border-b border-gray-200 md:hidden">
      <div class="flex items-center justify-between px-4 py-3">
        <button 
          class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
          (click)="sidebarOpen = true"
          aria-label="Abrir menu"
        >
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        
        <!-- Você pode adicionar logo ou título aqui -->
        <h1 class="text-lg font-semibold text-gray-800">Tua Consulta</h1>
        
        <!-- Espaço para ações adicionais (notificações, perfil, etc) -->
        <div class="w-10"></div>
      </div>
    </header>

    <!-- Conteúdo scrollável -->
    <div class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
      <div class="max-w-7xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
