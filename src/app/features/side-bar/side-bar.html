<div class="w-full h-full bg-white flex flex-col">
    <!-- Logo e Título -->
    <div class="flex flex-col items-center p-6 border-b border-gray-200">
        <div class="w-12 h-12 bg-teal-500 rounded-lg flex items-center justify-center shadow-md">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        </div>
        <h1 class="text-gray-800 font-bold text-lg mt-3 text-center">TuaConsulta</h1>
        <p class="text-gray-600 text-xs text-center mt-1">UNIDADE BASICA DE SAUDE IAPI
</p>
        <p class="text-gray-600 text-sm text-center mt-1">{{ isFuncionario ? 'Área Funcionário' : 'Área Paciente' }}</p>
    </div>

    <!-- Menu Paciente -->
    <nav *ngIf="!isFuncionario" class="flex-1 p-4 space-y-2 overflow-y-auto">
        <button
            routerLink="/paciente/agendar"
            (click)="onMenuItemClick()"
            routerLinkActive="bg-teal-500 text-white"
            [routerLinkActiveOptions]="{exact: false}"
            class="w-full py-3 px-4 text-gray-700 rounded-lg transition-all font-medium flex items-center gap-3 hover:bg-gray-100 text-sm">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span class="truncate">Agendar Consulta</span>
        </button>

        <button
            routerLink="/paciente/meus-agendamentos"
            (click)="onMenuItemClick()"
            routerLinkActive="bg-teal-500 text-white"
            [routerLinkActiveOptions]="{exact: false}"
            class="w-full py-3 px-4 text-gray-700 rounded-lg transition-all font-medium flex items-center gap-3 hover:bg-gray-100 text-sm">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <span class="truncate">Meus Agendamentos</span>
        </button>

        <button
            routerLink="/paciente/perfil"
            (click)="onMenuItemClick()"
            routerLinkActive="bg-teal-500 text-white"
            [routerLinkActiveOptions]="{exact: false}"
            class="w-full py-3 px-4 text-gray-700 rounded-lg transition-all font-medium flex items-center gap-3 hover:bg-gray-100 text-sm">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="truncate">Meu Perfil</span>
        </button>

        <!-- Lista de Próximos Agendamentos -->
        <div class="mt-6 pt-4 border-t border-gray-200">
            <h3 class="text-xs font-semibold text-gray-500 mb-3 px-2">Próximos Agendamentos</h3>
            <div *ngIf="agendamentos.length === 0" class="text-xs text-gray-500 text-center py-6">
                Nenhum agendamento
            </div>
            <div *ngFor="let ag of agendamentos" class="mb-2 p-3 bg-gray-50 rounded-lg">
                <p class="text-xs font-semibold text-gray-800 truncate">{{ ag.especialidade }}</p>
                <p class="text-xs text-gray-600 mt-1">{{ ag.data }} às {{ ag.hora }}</p>
            </div>
        </div>
    </nav>

    <!-- Menu Funcionário -->
    <nav *ngIf="isFuncionario" class="flex-1 p-4 space-y-2 overflow-y-auto">
        <button
            routerLink="/funcionario/dashboard"
            (click)="onMenuItemClick()"
            routerLinkActive="bg-teal-500 text-white"
            [routerLinkActiveOptions]="{exact: false}"
            class="w-full py-3 px-4 text-gray-700 rounded-lg transition-all font-medium flex items-center gap-3 hover:bg-gray-100 text-sm">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="truncate">Painel Principal</span>
        </button>

        <button
            routerLink="/funcionario/agendamentos"
            (click)="onMenuItemClick()"
            routerLinkActive="bg-teal-500 text-white"
            [routerLinkActiveOptions]="{exact: false}"
            class="w-full py-3 px-4 text-gray-700 rounded-lg transition-all font-medium flex items-center gap-3 hover:bg-gray-100 text-sm">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span class="truncate">Agendamentos</span>
        </button>

        <button
            routerLink="/funcionario/profissionais"
            (click)="onMenuItemClick()"
            routerLinkActive="bg-teal-500 text-white"
            [routerLinkActiveOptions]="{exact: false}"
            class="w-full py-3 px-4 text-gray-700 rounded-lg transition-all font-medium flex items-center gap-3 hover:bg-gray-100 text-sm">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span class="truncate">Profissionais</span>
        </button>

        <button
            routerLink="/funcionario/especialidades"
            (click)="onMenuItemClick()"
            routerLinkActive="bg-teal-500 text-white"
            [routerLinkActiveOptions]="{exact: false}"
            class="w-full py-3 px-4 text-gray-700 rounded-lg transition-all font-medium flex items-center gap-3 hover:bg-gray-100 text-sm">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            <span class="truncate">Especialidades</span>
        </button>
    </nav>

    <!-- Botão Sair -->
    <div class="p-4 border-t border-gray-200">
        <button
            (click)="logout()"
            class="w-full py-3 px-4 text-red-600 rounded-lg transition-all font-medium flex items-center gap-3 hover:bg-red-50 border border-red-200 text-sm">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span class="truncate">Sair do Sistema</span>
        </button>
    </div>
</div>
